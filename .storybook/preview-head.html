<style>

    --hs-color-primary-500: #6b60d1ff;
    --hs-color-primary-600: #443bc5ff;
    --hs-color-primary-700: #2b289eff;
    --hs-color-primary-900: #0c0f52ff;
    --hs-color-primary-800: #181878ff;
    --hs-color-overlay: #00000099;
    --hs-color-white: #ffffffff;
    --hs-color-black: #000000ff;
    --hs-color-neutral-50: #fafafaff;
    --hs-color-neutral-100: #f0f0f0ff;

    --hs-color-danger-50: #fbececff;

    --hs-font-main-fontstyle: normal;
    --hs-font-main-fontstretch: normal;
    --hs-font-main-letterspacing: 0.2;
    --hs-font-main-paragraphindent: 0;
    --hs-font-main-paragraphspacing: 0;
    --hs-font-main-textcase: none;
    font-size: var(--hs-font-main-fontsize);
    font-family: var(--hs-font-main-fontfamily);
    font-weight: var(--hs-font-main-fontweight);
    font-style: var(--hs-font-main-fontstyle);
    font-stretch: var(--hs-font-main-fontstretch);
    letter-spacing: var(--hs-font-main-letterspacing);
    text-decoration: var(--hs-font-main-textdecoration);
    text-transform: var(--hs-font-main-textcase);
    text-indent: var(--hs-font-main-paragraphindent);
  }

  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
